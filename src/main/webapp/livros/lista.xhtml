
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />

        <style type="text/css">
            body {
                padding-top: 8%;
                padding-bottom: 5%;
            }
        </style>

    </h:head>


    <h:body>


        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">

            <a class="navbar-brand" href="#">Casa do Código</a>

            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Lista</a>
                    </li>
                    <li class="nav-item">
                        <h:link value="Cadastro" outcome="form" styleClass="nav-link"/>
                    </li>
                </ul>
            </div>
        </nav>

        <h:form>

            <div class="container">

                <h2>Cadastro de Livros</h2>

                <br></br>

                <h:messages />

                <h:dataTable value="#{adminListaLivrosBean.livros}" var="livro"
                    class="table table-bordered table-hover">
                    <h:column>
                        <f:facet name="header">Título</f:facet>
                        #{livro.titulo}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Descrição</f:facet>
                        #{livro.descricao}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Páginas</f:facet>
                        #{livro.paginas}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Preço</f:facet>
                        #{livro.preco}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Autores</f:facet>
                        <ui:repeat value="#{livro.autores}" var="autor">
                            #{autor.nome},
                        </ui:repeat>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Capa Path</f:facet>
                        #{livro.capaPath}
                    </h:column>
                </h:dataTable>

            </div>

        </h:form>

    </h:body>

</html>
