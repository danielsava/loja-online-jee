
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:head>

</h:head>

<h:body>

    <h:form enctype="multipart/form-data">

        <div>
            <h:outputLabel value="Título"/>
            <h:inputText id="titulo" value="#{adminLivrosBean.livro.titulo}"/>
            <h:message for="titulo"/>
        </div>

        <div>
            <h:outputLabel value="Descrição"/>
            <h:inputTextarea id="descricao" rows="4" cols="20" value="#{adminLivrosBean.livro.descricao}"/>
            <h:message for="descricao"/>
        </div>

        <div>
            <h:outputLabel value="Páginas"/>
            <h:inputText value="#{adminLivrosBean.livro.paginas}">
            </h:inputText>
        </div>

        <div>
            <h:outputLabel value="Preço"/>
            <h:inputText id="preco" value="#{adminLivrosBean.livro.preco}">
            </h:inputText>
            <h:message for="preco"/>
        </div>

        <div>
            <h:outputLabel value="Autores"/>
            <h:selectManyListbox id="autores" value="#{adminLivrosBean.livro.autores}">
                <f:selectItems value="#{adminLivrosBean.autores}" var="autor"
                    itemValue="#{autor}" itemLabel="#{autor.nome}"/>
            </h:selectManyListbox>
            <h:message for="autores" />
        </div>

        <div>
            <h:outputLabel value="Data Publicação"/>
            <h:inputText id="dataPublicacao" value="#{adminLivrosBean.livro.dataPublicacao}" />
            <h:message for="dataPublicacao" />
        </div>

        <div>
            <h:outputLabel value="Capa do Livro"/>
            <h:inputFile id="capaLivro" value="#{adminLivrosBean.capaLivro}" />
            <h:message for="capaLivro" />
        </div>

        <h:commandButton value="Cadastrar" action="#{adminLivrosBean.salvar}"/>

    </h:form>

</h:body>

</html>
