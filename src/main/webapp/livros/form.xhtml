
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">


<h:head>

    <h:outputStylesheet library="css" name="bootstrap.min.css" />

    <style type="text/css">

        body {
            padding-top: 8%;
            padding-bottom: 5%;
        }

    </style>

</h:head>

<h:body>


    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">

        <a class="navbar-brand" href="#">Casa do Código</a>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <h:link value="Lista" outcome="lista" styleClass="nav-link"/>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Cadastro</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container">

        <h2>Cadastro de Livros</h2>

        <br></br>

        <h:form enctype="multipart/form-data">

            <div class="form-group">
                <h:outputLabel value="Título" for="titulo"/>
                <h:inputText id="titulo" pt:placeholder="Título"
                             value="#{adminLivrosBean.livro.titulo}" styleClass="form-control"/>
                <h:message for="titulo"/>
            </div>

            <div class="form-group">
                <h:outputLabel value="Descrição" for="descricao"/>
                <h:inputTextarea id="descricao" rows="4" cols="20" pt:placeholder="Descrição"
                                 value="#{adminLivrosBean.livro.descricao}" styleClass="form-control"/>
                <h:message for="descricao"/>
            </div>

            <div class="form-group">
                <h:outputLabel value="Páginas" for="paginas"/>
                <h:inputText id="paginas" pt:placeholder="Páginas"
                             value="#{adminLivrosBean.livro.paginas}" styleClass="form-control" />
            </div>

            <div class="form-group">
                <h:outputLabel value="Preço" for="preco"/>
                <h:inputText id="preco" pt:placeholder="Preço"
                             value="#{adminLivrosBean.livro.preco}" styleClass="form-control">
                </h:inputText>
                <h:message for="preco"/>
            </div>

            <div class="form-group">
                <h:outputLabel value="Autores"/>
                <h:selectManyListbox id="autores" value="#{adminLivrosBean.livro.autores}" styleClass="form-control">
                    <f:selectItems value="#{adminLivrosBean.autores}" var="autor"
                        itemValue="#{autor}" itemLabel="#{autor.nome}"/>
                </h:selectManyListbox>
                <h:message for="autores" />
            </div>

            <div class="form-group">
                <h:outputLabel value="Data Publicação"/>
                <h:inputText id="dataPublicacao" pt:placeholder="dd/MM/yyyy"
                             value="#{adminLivrosBean.livro.dataPublicacao}" styleClass="form-control"/>
                <h:message for="dataPublicacao" />
            </div>

            <h:commandButton value="Cadastrar" action="#{adminLivrosBean.salvar}" styleClass="btn btn-primary"/>

        </h:form>

    </div>

</h:body>

</html>
